<!DOCTYPE html>
<html lang="en">
	<head>
		<title>An exercise to do simple things in unnecessarily complicated ways</title>
	</head>
	<body>
		<span id="zip">l</span>
		<span id="zap">r</span>
		<p>This greeting was done with 18 lines of JavaScript, just because.</p>
		
		<script>
		var zip = document.getElementById("zip");
		var zap = document.getElementById("zap");
		var bodyStyle = document.querySelector("body").style;
		var pStyle = document.querySelector("p").style;
		
		zip.insertAdjacentHTML("beforebegin", "<span>H</span>");
		zip.insertAdjacentHTML("afterbegin", "<span>e</span>");
		zip.insertAdjacentHTML("beforeend", "<span>l</span>");
		zip.insertAdjacentHTML("afterend", "<span>o</span>");
			
		zap.insertAdjacentHTML("beforebegin", "<span>W</span>");
		zap.insertAdjacentHTML("afterbegin", "<span>o</span>");
		zap.insertAdjacentHTML("beforeend", "<span>l</span>");
		zap.insertAdjacentHTML("afterend", "<span>d</span>");
		
		bodyStyle.setProperty("background-color", "darkblue");
		bodyStyle.setProperty("color", "cadetblue");
		bodyStyle.setProperty("font-size", "4vw");
		pStyle.setProperty("font-size", "2vw");
			
			
		</script>
		
	</body>
</html>
